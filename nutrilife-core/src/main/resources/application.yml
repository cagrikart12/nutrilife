server:
  port: 8080
  max-http-header-size: 16KB
  tomcat:
    max-http-post-size: 16KB
    max-http-form-post-size: 16KB

spring:
  application:
    name: nutrilife-core
  datasource:
    url: jdbc:postgresql://localhost:5432/nutrilife_core
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

# Swagger/OpenAPI konfig√ºrasyonu
springdoc:
  swagger-ui:
    path: /swagger-ui.html
    url: /v3/api-docs

logging:
  level:
    com.superapp.nutrilife: DEBUG